<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailUi</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: red;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }</style>
    <style>.icon {
            width: 1em;
            height: 1em;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <t-button :loading="loading1" @click="loading1 = !loading1">按钮</t-button>
        <t-button icon="settings" icon-position="right" :loading="loading1" @click="loading1 = !loading1">按钮</t-button>
        <t-button icon="settings" icon-position="left" :loading="loading1" @click="loading1 = !loading1">按钮</t-button>
        <t-button-group>
            <div>
                <t-button icon="left">上一页</t-button>
            </div>
            <t-button>更多</t-button>
            <t-button icon="right" icon-position="right">下一页</t-button>
        </t-button-group>
    </div>
    <script src="/app.a6a4d504.js"></script>
    <script src="//at.alicdn.com/t/font_1674292_1uqpvxohjux.js"></script>
</body>

</html>
